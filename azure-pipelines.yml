trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- script: |
    git checkout master
    git push -f https://syndim:$(GITHUB_TOKEN)@github.com/Syndim/Crawler.Net.git --all
  displayName: 'Mirror'

